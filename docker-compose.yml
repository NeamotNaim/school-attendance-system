version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school-attendance-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    ports:
      - "8000:8000"
    networks:
      - school-network
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    container_name: school-attendance-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: school_attendance
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: school_user
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - school-network

  redis:
    image: redis:7-alpine
    container_name: school-attendance-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - school-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: school-attendance-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - school-network
    depends_on:
      - app

volumes:
  db_data:

networks:
  school-network:
    driver: bridge

